<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAT Akses</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0c6adcd.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #8B0000, #800080, #FF69B4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 100px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .logo-container .developer-name {
      margin-top: 8px;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 2px;
      font-style: italic;
      background: linear-gradient(90deg, #ff3d3d, #ff87c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 3px rgba(255, 61, 61, 0.7);
      user-select: none;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      text-transform: uppercase;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff4d4d;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff1a1a;
      box-shadow: 0 0 10px #ff4d4d;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .link-card:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card-blue {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    .card-green {
      background: linear-gradient(135deg, #00ff87, #60efff);
    }

    .card-orange {
      background: linear-gradient(135deg, #ff9966, #ff5e62);
    }

    .card-purple {
      background: linear-gradient(135deg, #9d50bb, #6e48aa);
    }

    .card-red {
      background: linear-gradient(135deg, #f85032, #e73827);
    }

    .delete-button {
      font-size: 12px;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .delete-button:hover {
      background: rgba(255, 77, 77, 0.6);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="https://i.postimg.cc/KjNvb7qR/images-4.jpg" alt="Logo Alfamart" />
    <div class="developer-name">satria dwi yansah</div>
  </div>

  <div id="app"></div>

  <div class="footer">Copyright ©️2025 satria dwi yansah</div>

  <script>
    const userDataKey = "userLoginData";
    const app = document.getElementById("app");

    const icons = [
      "fa-user",
      "fa-chart-line",
      "fa-book",
      "fa-store",
      "fa-users",
      "fa-building",
      "fa-clock",
      "fa-shield-halved",
      "fa-bolt",
    ];

    const links = [
      {
        name: "Human Capital",
        url: "https://intranet.sat.co.id/humancapital/public/index/mainmenu",
      },
      { name: "RRAK", url: "https://intranet.sat.co.id/rrak/public/" },
      { name: "BST Online", url: "https://intranet.sat.co.id/bst_online/signin" },
      { name: "KOPKAR", url: "https://intranet.sat.co.id/koperasi/public/" },
      { name: "SO Karyawan", url: "https://hosokartoko0201.sat.co.id" },
      { name: "SO ATM / Tenant", url: "https://intranet.sat.co.id/" },
      {
        name: "PSM",
        dynamic: true,
        baseUrl:
          "https://intranet.sat.co.id/pdmstore/public/index/index/KD_TOKO/{KD_TOKO}/KD_BRANCH/{KD_BRANCH}/r/63917/c/eaf202df07ab00472fbae1d3a845be72/e/250922/j/105800/nk/{NIK}",
      },
      {
        name: "Time Management Absen",
        url: "https://sat-time-management-mobile-rjzigbgnna-et.a.run.app",
      },
      { name: "OTP Online VOID", url: "https://hootp0203.sat.co.id" },
      { name: "Input KWH", url: "https://so-kwh-app-o6erzqylia-et.a.run.app" },
    ];

    function buildLinkCard(link, idx, data) {
      let url = link.url;
      if (link.dynamic && data) {
        url = link.baseUrl
          .replace("{KD_TOKO}", data.kd_toko)
          .replace("{KD_BRANCH}", data.kd_branch)
          .replace("{NIK}", data.nik);
      }
      return `<a href="${url}" class="link-card card-${
        ["blue", "green", "orange", "purple", "red"][idx % 5]
      }" target="_blank">
        <i class="fas ${icons[idx % icons.length]}"></i> ${link.name}
      </a>`;
    }

    function renderLinks(data) {
      app.innerHTML = `<div class="link-container">
        ${links.map((link, idx) => buildLinkCard(link, idx, data)).join("")}
        <button class="delete-button" onclick="resetData()">Hapus Data & Login Ulang</button>
      </div>`;
    }

    function resetData() {
      if (confirm("Yakin ingin hapus data dan login ulang?")) {
        localStorage.removeItem(userDataKey);
        location.reload();
      }
    }

    function renderForm() {
      app.innerHTML = `
        <div class="glass-card">
          <h2 style="margin-bottom: 15px;">Login Data</h2>
          <input id="kd_branch" placeholder="Kode Branch (Contoh: PZ01)" />
          <input id="kd_toko" placeholder="Kode Toko (Contoh: PB49)" />
          <input id="nik" placeholder="NIK Karyawan (Contoh: 22088181)" />
          <button onclick="saveData()">Simpan Data</button>
        </div>`;
    }

    function saveData() {
      const data = {
        kd_branch: document.getElementById("kd_branch").value.toUpperCase(),
        kd_toko: document.getElementById("kd_toko").value.toUpperCase(),
        nik: document.getElementById("nik").value.toUpperCase(),
      };
      if (!data.kd_branch || !data.kd_toko || !data.nik) {
        alert("Semua data harus diisi!");
        return;
      }
      localStorage.setItem(userDataKey, JSON.stringify(data));
      renderLinks(data);
    }

    const saved = localStorage.getItem(userDataKey);
    if (saved) {
      renderLinks(JSON.parse(saved));
    } else {
      renderForm();
    }
  </script>
</body>

</html>
