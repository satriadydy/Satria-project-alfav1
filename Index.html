<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal SAT - Satria Dwi Yansah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0e6ad2f.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #8B0000, #6A0DAD, #FF69B4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      max-width: 500px;
      width: 90%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    .developer-name {
      font-weight: bold;
      font-size: 1rem;
      background: linear-gradient(to right, #00FFFF, #FF00FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 90%;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      text-transform: uppercase;
      font-weight: bold;
    }

    button {
      background: linear-gradient(to right, #FF4500, #FF6347);
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 99, 71, 0.6);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .link-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 30px;
    }

    .link-card {
      padding: 15px;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .link-card:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.7;
    }

    .icon {
      margin-right: 8px;
    }

    @media (max-width: 480px) {
      .link-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app"></div>

  <script>
    const app = document.getElementById("app");

    const links = [
      { name: "Human Capital", url: "https://intranet.sat.co.id/humancapital/public/index/mainmenu", icon: "fa-users" },
      { name: "RRAK", url: "https://intranet.sat.co.id/rrak/public/", icon: "fa-chart-line" },
      { name: "BST Online", url: "https://intranet.sat.co.id/bst_online/signin", icon: "fa-file-signature" },
      { name: "KOPKAR", url: "https://intranet.sat.co.id/koperasi/public/", icon: "fa-store" },
      { name: "SO Karyawan", url: "https://hosokartoko0201.sat.co.id", icon: "fa-user-circle" },
      { name: "Reset PIN", url: "https://intranet.sat.co.id/", icon: "fa-unlock-alt" },
      { name: "PSM", url: "https://intranet.sat.co.id/pdmstore/public/index/index/KD_TOKO/PB49/KD_BRANCH/PZ01/r/63917/c/eaf202df07ab00472fbae1d3a845be72/e/250922/j/105800/nk/22088181", icon: "fa-clipboard-list" },
      { name: "Time Management", url: "https://sat-time-management-mobile-rjzigbgnna-et.a.run.app", icon: "fa-clock" },
      { name: "OTP Online Void", url: "https://hootp0203.sat.co.id", icon: "fa-shield-alt" },
      { name: "Input KWH", url: "https://so-kwh-app-o6erzqylia-et.a.run.app", icon: "fa-bolt" }
    ];

    const savedData = localStorage.getItem("userData");

    function renderLogin() {
      app.innerHTML = `
        <img src="https://i.postimg.cc/KjNvb7qR/images-4.jpg" alt="Alfamart Logo" class="logo">
        <div class="developer-name">satria dwi yansah</div>
        <h2>Masukkan Data</h2>
        <input id="branch" placeholder="KODE BRANCH (contoh: PZ01)" />
        <input id="store" placeholder="KODE TOKO (contoh: PB49)" />
        <input id="nik" placeholder="NIK KARYAWAN" />
        <button onclick="saveData()">Simpan Data</button>
      `;
    }

    function renderLinks(data) {
      const replacedLinks = links.map(link => {
        const updatedUrl = link.url
          .replace(/PZ01/g, data.branch)
          .replace(/PB49/g, data.store)
          .replace(/22088181/g, data.nik);
        return { ...link, url: updatedUrl };
      });

      app.innerHTML = `
        <img src="https://i.postimg.cc/KjNvb7qR/images-4.jpg" alt="Alfamart Logo" class="logo">
        <div class="developer-name">satria dwi yansah</div>
        <div class="link-grid">
          ${replacedLinks.map(l => `
            <a href="${l.url}" target="_blank" class="link-card" style="background: linear-gradient(to right, hsl(${Math.random()*360}, 100%, 60%), hsl(${Math.random()*360}, 100%, 70%))">
              <i class="fas ${l.icon} icon"></i> ${l.name}
            </a>
          `).join("")}
        </div>
        <button style="margin-top:30px; background: rgba(255,255,255,0.1); border: 1px solid white;" onclick="resetData()">Hapus Data</button>
        <div class="footer">Copyright ©️2025 satria dwi yansah</div>
      `;
    }

    function saveData() {
      const branch = document.getElementById("branch").value.trim().toUpperCase();
      const store = document.getElementById("store").value.trim().toUpperCase();
      const nik = document.getElementById("nik").value.trim();
      if (!branch || !store || !nik) return alert("Semua data wajib diisi!");

      const userData = { branch, store, nik };
      localStorage.setItem("userData", JSON.stringify(userData));
      renderLinks(userData);
    }

    function resetData() {
      if (confirm("Yakin ingin hapus data dan login ulang?")) {
        localStorage.removeItem("userData");
        renderLogin();
      }
    }

    if (savedData) {
      renderLinks(JSON.parse(savedData));
    } else {
      renderLogin();
    }
  </script>
</body>
</html>
